<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style type="text/css">
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<img src="resume.png" style="display: none">
<script type="text/javascript">
    var resetWidth = function () {
        var image = document.getElementsByTagName('img')[0];
        if (window.innerWidth < img.width) {
            image.style.width = '100%';
        } else {
            image.style.width = 'auto';
        }
    }
    var img = new Image();
    img.src = 'resume.png';
    img.onload = function () {
        resetWidth();
        document.getElementsByTagName('img')[0].style.display = 'inline';
    }
    window.onresize = function () {
        resetWidth();
    }
</script>
</body>
</html>
